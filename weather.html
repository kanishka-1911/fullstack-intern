<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weather.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
       
        <div id="header" class="d-flex justify-content-between align-items-center">
            <img src="wea.jpg" alt="Logo" id="logo">
            <h1>Weather App</h1>
            <button id="themeToggle" class="btn btn-dark">Toggle Theme</button>
        </div>

     
        <div id="search" class="mt-4">
            <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
            <button id="searchBtn" class="btn btn-primary mt-2">Search Weather</button>
        </div>

      
        <div id="weatherDetails" class="mt-4">
            <div id="currentWeather" class="p-3">
                <h2>Weather in <span id="cityName"></span></h2>
                <p id="description"></p>
                <p><strong>Temperature:</strong> <span id="temperature"></span>°<span id="unit">C</span></p>
                <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
                <p><strong>Wind Speed:</strong> <span id="wind"></span> km/h</p>
                <button id="unitToggle" class="btn btn-secondary">Toggle °C/°F</button>
            </div>
            <div id="hourlyForecast" class="p-3 mt-4">
                <h3>Hourly Forecast</h3>
                <canvas id="forecastChart"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
