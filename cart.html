<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; 
            color: #000000; 
        }
        h1, h2 {
            color: #000000;
            font-style: italic; 
            font-weight: 70;
        }
        .productbox{
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px;
            border: 1px solid #000000; 
            border-radius: 5px;
            padding: 20px;
            background-color: #f8f8f8; 
        }
        .productbox img {
            max-width: 200px;
            max-height: 200px;
            margin-right: 20px;
            border: 2px solid #000000; 
            border-radius: 5px;
        }
        .cart{
            margin-top: 20px;
            border: 1px solid #000000; 
            border-radius: 5px;
            padding: 10px;
            background-color: #f8f8f8;
            width: 250px;
            
        }
        .btn-primary {
            background-color: #000000; 
            color: #ffffff; 
            border: none;
        }
        .btn-primary:hover {
            background-color: #505050; 
        }
        .btn2{
           
            width: 1000px;;
            background-color: #000000;
            padding: 10px;
            margin-top: 50px;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 style="text-align: center; color: rgba(0, 0, 0, 0.705);"><strong>Skin care</strong></h1>
        <div class="productbox">
            <img src="i2.jpg" alt="Product Image">
            <div class="product">
                <h2>Moisturizer</h2>
                <p><e>Deep hydrating and light weight</e></p>
                <p>Price:&#8377 300(100g)</p>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" class="form-control" value="0" min="1">
                <button class="btn btn-primary btn-add-cart mt-2">Add to Cart</button>
            </div>
        </div>
        <center>
        <div class="cart">
            <h2>Cart Summary</h2>
            <p>Total Items: <span id="totalitm">0</span></p>
            <p>Total Price: &#8377<span id="totalrs">0.00</span></p>
        </div>
        </center>
        <div>
            <center><button class="btn2">Check out</button></center>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
       $(document).ready(function() {
    let totalItems = 0;
    let totalPrice = 0;

    $('.btn-add-cart').on('click', function() {
        const quantity = parseInt($('#quantity').val());
        const price = 300.00; 
        totalItems += quantity;
        totalPrice += quantity * price;

        
        $('#totalitm').text(totalItems);
        $('#totalrs').text(totalPrice.toFixed(2));
    });
});
    </script>
</body>
</html>
